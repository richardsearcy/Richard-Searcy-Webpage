<header style="padding: 100px 0 50px 0;">
    <h1><strong>Contact Me</strong></h1>
    <hr class="cloud">
</header>

<section id="content">
    <div class="container" ng-controller="ContactController">                
        <div class="row">
            <div  class="col-lg-8 col-lg-offset-2" ng-controller="MessageController">
                <form class="form-horizontal" name="contactForm" ng-submit="sendMessage()" novalidate>
                    
                    <!-- Name -->
                    <div class="row control-group">
                        <div class="form-group col-xs-12" ng-class="{ 'has-error' : contactForm.name.$error.required && contactForm.name.$dirty }">
                            <label for="name" class="sr-only control-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" ng-model="contact.name" required>
                            
                            <span ng-show="contactForm.name.$error.required && contactForm.name.$dirty" class="help-block">Your name is required.</span>
                        </div>
                    </div> 

                    <!-- Email --> 
                    <div class="row control-group">
                        <div class="form-group col-xs-12" ng-class="{ 'has-error' : contactForm.email.$error.required && !contactForm.email.$pristine }">
                            <label for="email" class="sr-only control-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Your email" ng-model="contact.email" required>
                            
                            <span ng-show="contactForm.email.$error.required && contactForm.email.$dirty" class="help-block">Your email is required.</span>
                        </div>
                    </div>

                    <!-- Telephone -->
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label for="phone" class="sr-only control-label">Phone</label>
                            <div class="col-xs-3" style="padding-left: 0;">
                                <div class="input-group">
                                    <div class="input-group-addon">(</div>
                                    <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code" ng-model="contact.tel.areacode">
                                    <div class="input-group-addon">)</div>
                                </div>
                            </div>
                            
                            <div class="col-xs-9" style="padding-right: 0;">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number" ng-model="contact.tel.phone">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Website / Webaddress-->
                    <div class="row control-group">
                        <div class="form-group" ng-class="{ 'has-error' : webaddressRequired }">
                            <div class="checkbox col-sm-5">
                            <label  style="margin-left: 15px; color: #acb6c0; padding-bottom: 20px;">
                                <input type="checkbox" id="website" name="website" ng-model="contact.website">
                                <strong>&nbsp;&nbsp;Do you currently have a website?</strong>
                            </label>
                            </div>
                        
                            <div class="form-group col-xs-7" ng-show="contact.website">
                                <label class="sr-only">Webaddress</label>
                                <input type="text" class="form-control" id="webaddress" name="webaddress" placeholder="Your web address" ng-model="contact.webaddress">

                                <span ng-show="webaddressRequired" class="help-block">Your webaddress is required.</span>
                            </div>
                        </div>
                    </div>
                    
                    <!--Project budget-->
                    <div class="row control-group"></div>

                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label class="sr-only">Message</label>
                            <textarea class="form-control" id="message" ng-model="contact.message" data-validation-required-message="Please enter a message." placeholder="Your message" rows="5"></textarea>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg" ng-disabled="contactForm.$invalid">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.row -->
    </div>
</section>
